events {}
http {
    server {
        listen 80;
        root /opt/AWS_FrontEnd;
        index index.html;
        include /etc/nginx/mime.types;
        location / {
            try_files $uri $uri/ /;
        }
	location /proBook {
		proxy_pass http://3.10.181.143:9090; #gotta change this every time to match the backend instance
	}
    }
}